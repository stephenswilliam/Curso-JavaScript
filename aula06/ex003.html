<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 001</title>
    <style>
        body {
            background-color: rgb(158, 158, 211);
            color: white;
            font: normal 15pt arial;
        }
        p {
            text-align: justify;
        } /* comentário em css */
        h1 {
            color: rgb(117, 119, 5);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- comentário em html -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam animi, reprehenderit ullam fugiat magnam est perferendis cupiditate sequi soluta rerum, nostrum aliquam architecto facere nobis distinctio cum placeat, quia vero!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é : ${soma}`)  // ou 
        window.alert("A soma entre " + n1 + " e " + n2 + " é : " + soma)
    </script>
