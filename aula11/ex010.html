<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input#txtvel{
            font: normal 18pt Arial;
            width: 60px;
        }
        input#btn {
            width: 120px;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h         
    <input id="btn" type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular (){
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade`
            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança!`
        }
    </script>
</body>
</html>
